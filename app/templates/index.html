<!DOCTYPE html>
<html >

<style>
    form {
        margin: auto;
        width: 35%;
    }

    .result {
        margin: auto;
        width: 35%;
        border: 1px solid #ccc;
    }
</style>

<head>
  <meta charset="UTF-8">
  <title>Predict Churning customers</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
 <div class="login" align="center">
  <h2>Predict Churning customers</h2>
    <p>Introduce Total_Ct_Chng_Q4_Q1, Total_Trans_Amt, Total_Trans_Ct, Total_Relationship_Count, Total_Amt_Chng_Q4_Q1,
        Months_Inactive_12_mon, Total_Revolving_Bal:</p>
     <!-- Inputs for our ML models -->
      <form action="{{ url_for('predict')}}" method="post">
          <input name="Total_Ct_Chng_Q4_Q1" type="number" step=0.001 placeholder="Total_Ct_Chng_Q4_Q1" required="required" />
          <br>
        <input name="Total_Trans_Amt" type="number" placeholder="Total_Trans_Amt" required="required" />
          <br>
          <input name="Total_Trans_Ct" type="number" placeholder="Total_Trans_Ct" required="required" />
          <br>
        <input name="Total_Relationship_Count" type="number" placeholder="Total_Relationship_Count" required="required"/>
          <br>
          <input name="Total_Amt_Chng_Q4_Q1" type="number" step=0.001 placeholder="Total_Amt_Chng_Q4_Q1" required="required" />
          <br>
        <input name="Months_Inactive_12_mon" type="number" placeholder="Months_Inactive_12_mon" required="required"/>
          <br>
          <input name="Total_Revolving_Bal" type="number" placeholder="Total_Revolving_Bal" required="required" />
          <br>
          <br>
          <button type="submit" class="btn btn-primary btn-block btn-large">Predict Value!</button>
      </form>
 </div>
    <br>
    <br>
<div class="result" align="center">
    {% if result %}
        <br>
        <p style="font-size: 20px">
        Prediction:
        </p>
        <p style="font-size: 20px">{{result}}</p>
    {% endif %}
</div>

<footer class="footer py-3 bg-light">
      <div class="container">
        <span class="text-muted">Copyright Â© 2022. All rights reserved.</span>
      </div>
    </footer>

</body>

</html>
